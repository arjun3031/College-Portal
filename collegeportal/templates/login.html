<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #0f8799;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            position: relative;
        }

        header .icon {
            display: block;
            margin: 10px auto;
            font-size: 2rem;
            color: white;
            transition: color 0.3s;
        }

        header .icon:hover {
            color: #95b7a6;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 150px); 
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            max-width: 400px;
            width: 100%;

        }

        .card-header {
            background-color: #156374;
            color: #fff;
            font-size: 1.75rem;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
            border-radius: 15px 15px 0 0;
        }

        .form-control {
            border-radius: 5px;
            box-shadow: none;
        }

        .btn {
            background-color: #156374;
            border-color: #afbfb5;
            transition: background-color 0.3s;
            color: white;
        }

        .btn:hover {
            background-color: #0c5160;
            border-color: #156374;
            color: white;
        }

        .text-center a {
            text-decoration: none;
            color: #0e4450;
        }

        .text-center a:hover {
            color: #043214;
        }

        footer {
            background-color: #0f8799;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            header {
                font-size: 1.5rem;
            }

            .card {
                width: 90%;
            }
        }
    </style>
    <script>
         
    </script>
</head>

<body>
    <header >
    
        <a style="text-decoration: none;" href="{% url 'homepage' %}"><i class="icon fa fa-home" aria-hidden="true"></i></a> 
    </header>

    <div class="login-container">
        <div class="card">
            <div class="card-header">LOGIN FORM</div>
            <div class="card-body">
                <form action="{% url 'userlog' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="uname" class="form-control" name="uname" required  placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" name="password" required  placeholder="Password">
                    </div>
                    <div class="form-group mb-0">
                        <button type="submit" class="btn btn-block">LOGIN</button>
                    </div>
                    <div class="text-center mt-3">
                        <a style="color: rgb(16, 87, 96);" href="{% url 'signuppage' %}">Create a new account <p style="color: red;">[Teachers only]</p> </a>
                    </div>
                </form>
                {% for msg in messages %}
            <div class="alert alert-danger mt-3">
                {{ msg }}
            </div>
        {% endfor %}
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 College portal. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html>
