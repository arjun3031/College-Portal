<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: rgba(15, 135, 153, 0.9);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff !important;
        }

        .nav-link {
            color: #fff !important;
        }
        nav ul li a:hover {
            background-color: #133838;
            color: whitesmoke;
        }

        .navbar-nav .nav-item {
            margin-left: 20px;
        }

        .content-wrapper {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #f9f9f9;
            margin-top: 50px;
        }

        .content-wrapper h1 {
            font-size: 2rem;
            color: #0f8799;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .dashboard-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }

        .dashboard-card {
            background-color: #43a9b9;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .dashboard-card:hover {
            background-color: #084c50;
        }

        .dashboard-card a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        footer {
            background-color: #0f8799;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .content-wrapper h1 {
                font-size: 1.5rem;
            }

            .dashboard-card {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">College Portal</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">â˜°</span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'homepage' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'courseadd' %}">Add Course</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'studentadd' %}">Add Student</a>
                </li>
            </ul>
            <a class="nav-link logout ml-auto" href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>

    <div class="content-wrapper">
        <h1>Admin Dashboard</h1>
        <div class="dashboard-section">
            <div class="dashboard-card">
                <a href="{% url 'showcourses' %}">Manage Courses</a>
            </div>
            <div class="dashboard-card">
                <a href="{% url 'managestudent' %}">Manage Students</a>
            </div>
            <div class="dashboard-card">
                <a href="{% url 'manageteacher' %}">Manage Teachers</a>
            </div>
            <div class="dashboard-card">
                <a href="{% url 'homepage' %}">BACK TO HOME</a>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2024 College portal. All Rights Reserved.
    </footer>

</body>
</html>
