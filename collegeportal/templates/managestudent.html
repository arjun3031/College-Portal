<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body fills the entire viewport */
        }

        nav {
            background-color: rgba(15, 135, 153, 0.9);
            padding: 15px 0;
            text-align: center;
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
        }

        nav ul li a:hover {
            background-color: #133838;
        }

        .container {
            margin: 20px auto;
            max-width: 900px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            flex: .5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 16px;
            text-align: left;
        }

        th {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        td {
            padding: 25px;
            border-bottom: 1px solid #ddd;
         }
        th {
            background-color: rgba(14, 110, 124, 0.9);
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        img {
            max-width: 50px;
            min-width: 50px;
            border-radius: 50%;
        }

        footer {
            background-color: #0f8799;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: auto; 
        }

        @media (max-width: 768px) {
            nav ul {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            nav ul li {
                margin: 5px;
            }

            .container {
                padding: 10px;
            }

            table {
                font-size: 14px;
            }

            .table-responsive {
                overflow-x: auto;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 15px;
                box-shadow: none;
            }

            table {
                font-size: 13px;
            }

            nav ul li {
                display: block;
                margin: 5px 0;
            }

            img {
                max-width: 40px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a style="text-decoration: none;color: #ffffff;" href="{% url 'adminhome' %}">Admin Home</a></li>
            <li><a style="text-decoration: none;color: #ffffff;" href="{% url 'studentadd' %}">Add Student</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Age</th>
                        <th>Date</th>
                        <th>Course</th>
                        <th>Image</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in s1 %}
                    <tr>
                        <td>{{ i.studentname }}</td>
                        <td>{{ i.address }}</td>
                        <td>{{ i.age }}</td>
                        <td>{{ i.date }}</td>
                        <td>{{ i.course.coursename }}</td>
                        <td><img src="{{ i.image.url }}" alt="Student Image"></td>
                        <td><a style="text-decoration: none;color: #ffffff;" href="{% url 'editstdudent' i.id %}" class="btn btn-warning btn-sm">Edit</a></td>
                        <td><a style="text-decoration: none;color: #ffffff;" href="{% url 'deletestudent' i.id %}" class="btn btn-danger btn-sm">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        &copy; 2024 College portal. All Rights Reserved.
    </footer>
</body>
</html>
