<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: rgba(25, 147, 166, 0.9);
            padding: 15px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 5px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            background-color: rgba(25, 147, 166, 0.9);
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(122, 177, 186, 0.9);
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            margin-top: 50px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-info {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        footer {
            background-color: #0f8799;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: auto;
            position: relative;
        }

        @media (max-width: 576px) {
            .container {
                margin-top: 10px;
                padding: 15px;
                box-shadow: none;
            }

            nav ul {
                display: flex;
                justify-content: center;
            }

            nav ul li {
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a style="text-decoration: none;color: white;" href="{% url 'teacherhome' %}">Teacher Home</a></li>
        </ul>
    </nav>

    <div class="container">
        <img  src="{{ teacher1.image.url }}" alt="Profile Image" class="profile-img">
        <div style="color: #032a30;font-family:Georgia, 'Times New Roman', Times, serif, Times, serif;font-size: 40px;" class="profile-info">{{ teacher1.user.first_name }}&nbsp;{{ teacher1.user.last_name }}</div>
        <div style="color: #0b4048;font-family: 'Times New Roman', Times, serif;font-size: 25px;" class="profile-info">{{ teacher1.user.email }}</div>
        <div style="color: #0e4c56;font-family: 'Times New Roman', Times, serif;font-size: 25px;" class="profile-info">{{ teacher1.phone }}</div>
        <div style="color: #0e4c56; font-family: 'Times New Roman', Times, serif; font-size: 25px;" class="profile-info">
            {{ 'COURSE: ' }}{{ teacher1.courses }}
        </div>
        
    </div>

    <footer>
        &copy; 2024 College portal. All Rights Reserved.
    </footer>
</body>
</html>
